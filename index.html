<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Weather App</h1>
            <button id="locationBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-map-marker-alt mr-2"></i>Use Location
            </button>
        </div>
        <div class="relative mb-6">
            <input type="text" id="citySearch" placeholder="Enter city name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="searchBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="weatherInfo" class="text-center" style="display:none;">
            <h2 id="cityName" class="text-2xl font-semibold text-gray-800 mb-2"></h2>
            <div class="flex justify-center items-center mb-4">
                <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16 mr-2">
                <span id="temperature" class="text-5xl font-bold text-gray-800"></span>
            </div>
            <p id="description" class="text-xl text-gray-600 mb-4"></p>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-100 p-3 rounded-lg">
                    <i class="fas fa-tint text-blue-500 mr-2"></i>
                    <span id="humidity" class="font-semibold"></span>
                    <p class="text-sm text-gray-600">Humidity</p>
                </div>
                <div class="bg-gray-100 p-3 rounded-lg">
                    <i class="fas fa-wind text-blue-500 mr-2"></i>
                    <span id="windSpeed" class="font-semibold"></span>
                    <p class="text-sm text-gray-600">Wind Speed</p>
                </div>
            </div>
        </div>
        <div id="forecast" class="grid grid-cols-5 gap-2"></div>
        <div class="mt-6 flex justify-between items-center">
            <button id="unitToggle" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-full transition duration-300 ease-in-out transform hover:scale-105">°C / °F</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
